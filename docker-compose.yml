services:
  date:
    build:
      dockerfile: date.dockerfile
  result:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - date
    env_file:
      - .env
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
